{% extends 'base.html' %}

{% block content %}
  <div class="login-container">
    <h2>Login</h2>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" autocomplete="off" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" autocomplete="off" required />
      </div>
      {% if error %}
        <div class="error-message">{{ error }}</div>
      {% endif %}
      <button type="submit" class="login-button">Login</button>
    </form>
    <p class="register-link">
      {% comment %}Don't have an account? <a href="{% url 'register' %}">Register here</a> {% endcomment %}
    </p>
  </div>

  <style>
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .login-button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .error-message {
      color: red;
      margin-bottom: 10px;
    }
    .register-link {
      text-align: center;
      margin-top: 15px;
    }
  </style>
{% endblock %}
